{% extends "base.html" %}
{% load static %}
{% block title %} signup-page {% endblock %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card"
        style="width: 24rem; padding: 20px; border-radius: 15px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
        <p class="text-center h3 fw-bold mb-4 mt-2">Daftar</p>

        <form method="post" action="{% url 'signup' %}">
            {% csrf_token %}
            <div class="form-group mb-3">
                <label for="fname" class="form-label">Nama Depan</label>
                <input type="text" id="fname" name="fname" class="form-control" placeholder="Masukan nama depan kamu"
                    required>
            </div>
            <div class="form-group mb-3">
                <label for="lname" class="form-label">Nama Akhir</label>
                <input type="text" id="lname" name="lname" class="form-control" placeholder="Masukan nama akhir kamu"
                    required>
            </div>
            <div class="form-group mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Masukan email" required>
            </div>
            <div class="form-group mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Masukan username"
                    required>
            </div>
            <div class="form-group mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Masukan password"
                    required>
            </div>
            <div class="form-group mb-4">
                <label for="confirmpassword" class="form-label">Konfirmasi Password</label>
                <input type="password" id="confirmpassword" name="confirmpassword" class="form-control"
                    placeholder="Konfirmasi password kamu" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Daftar</button>
        </form>
        <p class="mt-3 text-center">
            Sudah Punya Akun? <a href="{% url 'signin' %}">Masuk disini</a>
        </p>
        {% if messages %}
        <div>
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
    </div>
</div>

{% endblock %}
